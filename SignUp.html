<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/src/SignUp.css">
    <script src="/component/index.js"></script>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <p>Enter your information to create an account</p>
        <form action="/submit-your-signup-form" method="POST">
            <div class="input-group">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first_name" placeholder="Max" required>
            </div>
            <div class="input-group">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="last_name" placeholder="Robinson" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="m@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Create an account</button>
        </form>
        <button class="github-login">Sign up with GitHub</button>
        <p class="login-text">Already have an account? <a href="/login.html">Sign in</a></p>
        <p class="return-home">Regresar al inicio, <a href="index.html">click aqu√≠</a>.</p>
    </div>
</body>
</html>
