<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/src/SignUp.css">
    <script src="/component/index.js"></script>
</head>
<body>
    <div class="signup-container" data-tooltip="Llenar información para poder crear tu propia cuenta">
        <h1>Registrarse</h1>
        <p>Ingresa tu información para crear la cuenta.</p>
        <form action="/submit-your-signup-form" method="POST">
            <div class="input-group">
                <label for="first-name">Nombres</label>
                <input type="text" id="first-name" name="first_name" placeholder="David" required>
            </div>
            <div class="input-group">
                <label for="last-name">Apellidos</label>
                <input type="text" id="last-name" name="last_name" placeholder="Carrión" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="DaweedCarrion@hotmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Crear cuenta</button>
        </form>
        <button class="google-login">Registrarse con Google</button>
        <p class="login-text">¿Ya tienes una cuenta? <a href="/login.html">Iniciar Sesión</a></p>
        <p class="return-home">Regresar al inicio, <a href="index.html">click aquí</a>.</p>
        <div style="width: 50%; margin: 0 auto;" class="col-md-1 button-container">
            <button type="button" class="btn btn-large btn-primary minus">Tamaño de letra</button>
            <button id="toggleTooltips" class="btn btn-large btn-primary minus" data-tooltip="Haz clic para activar y desactivar los Tooltips">Tooltips desactivados</button>
            <button id="styleToggle" class="btn btn-large btn-primary minus" data-tooltip="Haz clic para poner niveles de saturación">Cambiar Saturación</button>
        </div>
    </div>
</body>
</html>
