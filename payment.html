<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="src/payment.css">
    <link rel="stylesheet" href="src/product.css">
    <script src="/component/index.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="col-8 col-md-3">
                    <a href="index.html">
                        <img style="height: 100px;" class="img-fluid" src="./public/img/robot-plus.png" alt="imagen logo" data-tooltip="Logo de la compañia, click y devuelve a pagina principal"/>
                    </a>
                </div>
                <nav>
                    <a href="/index.html">Tienda</a>
                    <a href="#">Nosotros</a>
                    <a href="/Login.html">Login</a>
                </nav>
                <div class="cart-icon">
                    <img src="./public/img/carrito.png" alt="Carrito">
                    <span class="cart-count">3</span>
                </div>
            </div>
            <div style="width: 50%; margin: 0 auto;" class="col-md-1 button-container">
                <button style="border-radius: 20px; font-weight: bold;" type="button" class="btn btn-large btn-primary minus" data-tooltip="Haz clic para agrandar la letra en 3 niveles">Tamaño de letra</button>
                <button style="border-radius: 20px; font-weight: bold;" id="cursorToggle" class="btn btn-large btn-primary minus" data-tooltip="Haz clic para agrandar el cursos del mouse">Cambiar Tamaño del Cursor</button>
                <button style="border-radius: 20px; font-weight: bold;" id="toggleTooltips" class="btn btn-large btn-primary minus" data-tooltip="Haz clic para activar y desactivar los Tooltips">Tooltips desactivados</button>
                <button style="border-radius: 20px; font-weight: bold;" id="styleToggle" class="btn btn-large btn-primary minus" data-tooltip="Haz clic para poner niveles de saturación">Cambiar Saturación</button>
            </div>    
            <div style="width: 50%; margin: 0 auto;" id="powerups">
                <button style="border-radius: 20px; font-weight: bold; font-size:100%;" class="btn btn-large btn-primary minus">Protanopia</button>
                <button style="border-radius: 20px; font-weight: bold; font-size:100%;" class="btn btn-large btn-primary minus">Deuteranopia</button>
                <button style="border-radius: 20px; font-weight: bold; font-size:100%;" class="btn btn-large btn-primary minus">Tritanopia</button>
                <button style="border-radius: 20px; font-weight: bold; font-size:100%;" class="btn btn-large btn-primary minus">Achromatopsia</button>
                <button style="border-radius: 20px; font-weight: bold; font-size:100%;" class="btn btn-large btn-primary minus">Normal</button>
            </div> 
        </div>
    </header>
    <main class="container">
        <h1>Su compra</h1>
        <div class="checkout-container">
            <div class="payment-options">
                <div class="checkout-progress">
                    <span>Dirección</span> - 
                    <span>Envío</span> - 
                    <span class="active">Pago</span>
                </div>
                <button class="paypal-btn">PayPal</button>
                <button class="applepay-btn">Apple Pay</button>
                <h2>Detalles del pago</h2>
                <form>
                    <input type="text" placeholder="Nombre del titular" required>
                    <input type="text" placeholder="Número de tarjeta de crédito o débito" required>
                    <div class="expiry-cvc">
                        <input type="text" placeholder="Mes" required>
                        <input type="text" placeholder="Año" required>
                        <input type="text" placeholder="CVV" required>
                    </div>
                    <label class="save-card">
                        Guardar datos del método de pago para futuras compras
                        <input data-tooltip="Darle click al cuadrado para guardar los datos de tu tarjeta" type="checkbox">
                    </label>
                    <button type="submit">Pagar con tarjeta</button>
                </form>
            </div>
            <div class="order-summary">
                <h2>Su carrito</h2>
                <div class="cart-item">
                    <div class="item-image">
                        <img style="height: 100px;" src="./public/img/robot-aspiradora-v1.png" alt="">
                    </div>
                    <div class="item-details">
                        <p class="item-name">ROBOT ASPIRADORA V1</p>
                        <p class="item-quantity">Cantidad: 1</p>
                        <p class="item-price">$100</p>
                        <button style="font-weight: bolder;" class="remove-item">Quitar</button>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="item-image">
                        <img style="height: 100px;" src="./public/img/robot-asistente-v2.png" alt="">
                    </div>
                    <div class="item-details">
                        <p class="item-name">ROBOT ASISTENTE QUAL-E 2.0</p>
                        <p class="item-quantity">Cantidad: 1</p>
                        <p class="item-price">$250</p>
                        <button style="font-weight: bolder;" class="remove-item">Quitar</button>
                    </div>
                </div>
                <input type="text" placeholder="Código del cupón">
                <span style="font-weight: bold;">Subtotal: </span> <span style="margin-left: 1%;">$350</span>
                <p><span style="font-weight: bold;">Envío: </span> <span style="margin-left: 6%;">Se calcula en el siguiente paso</span></p>
                <hr>
                <p><span style="font-weight: bold;">Total: </span> <span style="margin-left: 7.5%;">$350</span></p>
            </div>
        </div>
    </main>
    <script src="/component/payment.js"></script>
    <script src="/component/product.js"></script>
</body>
</html>
