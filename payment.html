<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="src/payment.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <a href="index.html" class="logo">Ecommerce</a>
                <nav>
                    <a href="#">Tienda</a>
                    <a href="#">Nosotros</a>
                    <a href="#">Login</a>
                </nav>
                <div class="cart-icon">
                    <img src="./public/img/carrito.png" alt="Carrito">
                    <span class="cart-count">3</span>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <h1>Checkout</h1>
        <div class="checkout-container">
            <div class="payment-options">
                <div class="checkout-progress">
                    <span>Address</span> - 
                    <span>Shipping</span> - 
                    <span class="active">Payment</span>
                </div>
                <button class="paypal-btn">PayPal</button>
                <button class="applepay-btn">Apple Pay</button>
                <h2>Payment Details</h2>
                <form>
                    <input type="text" placeholder="Cardholder Name" required>
                    <input type="text" placeholder="Card Number" required>
                    <div class="expiry-cvc">
                        <input type="text" placeholder="Month" required>
                        <input type="text" placeholder="Year" required>
                        <input type="text" placeholder="CVC" required>
                    </div>
                    <label class="save-card">
                        Save card data for future payments
                        <input type="checkbox">
                    </label>
                    <button type="submit">Pay with card</button>
                </form>
            </div>
            <div class="order-summary">
                <h2>Your cart</h2>
                <div class="cart-item">
                    <div class="item-image"></div>
                    <div class="item-details">
                        <p class="item-name">Men's winter jacket</p>
                        <p class="item-size">Size: L</p>
                        <p class="item-quantity">Quantity: 1</p>
                        <p class="item-price">$99</p>
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="item-image"></div>
                    <div class="item-details">
                        <p class="item-name">Men's winter jacket</p>
                        <p class="item-size">Size: L</p>
                        <p class="item-quantity">Quantity: 1</p>
                        <p class="item-price">$99</p>
                        <button class="remove-item">Remove</button>
                    </div>
                </div>
                <input type="text" placeholder="Enter coupon code here">
                <p>Subtotal: $200</p>
                <p>Shipping: Calculated at the next step</p>
                <p>Total: $200</p>
            </div>
        </div>
    </main>
    <script src="/component/payment.js"></script>
</body>
</html>
