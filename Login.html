<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/src/Login.css">
    <script src="/component/index.js"></script>
</head>
<body>
    <div class="login-container" data-tooltip="Ingresa tu cuenta y podras acceder a los beneficios">
        <h1>Inicio de sesión</h1>
        <p>Ingrese su email para ingresar a su cuenta.</p>
        <form action="/submit-your-login-form" method="POST">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="davidCarrion@hotmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <a href="/forgot-password" class="forgot-password" data-tooltip="Haz click para poder recuperar tu consetraña">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <button class="google-login">Iniciar con Google</button>
        <p class="sign-up-text">¿No tienes una cuenta? <a href="/SignUp.html">Registrarse</a></p>
        <p class="return-home">Regresar al inicio, <a href="index.html">click aquí</a>.</p>
        <div style="width: 50%; margin: 0 auto;" class="col-md-1 button-container">
            <button type="button" class="btn btn-large btn-primary minus">Tamaño de letra</button>
            <button id="toggleTooltips" class="btn btn-large btn-primary minus" data-tooltip="Haz clic para activar y desactivar los Tooltips">Tooltips desactivados</button>
            <button id="styleToggle" class="btn btn-large btn-primary minus" data-tooltip="Haz clic para poner niveles de saturación">Cambiar Saturación</button>
        </div>
    </div>
</body>
</html>
