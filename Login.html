<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/src/Login.css">
    <script src="/component/index.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <p>Enter your email below to login to your account.</p>
        <form action="/submit-your-login-form" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="m@example.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="/forgot-password" class="forgot-password">Forgot your password?</a>
            </div>
            <button type="submit">Login</button>
        </form>
        <button class="google-login">Login with Google</button>
        <p class="sign-up-text">Don't have an account? <a href="/SignUp.html">Sign up</a></p>
        <p class="return-home">Regresar al inicio, <a href="index.html">click aqu√≠</a>.</p>
    </div>
</body>
</html>
