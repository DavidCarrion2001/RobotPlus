<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="src/shipping.css">
    <script src="/component/index.js"></script>
</head>
<body>

    <div class="col-md-1 button-container">
        <button type="button" class="btn btn-large btn-primary minus">Tamaño de letra</button>
        <button id="toggleTooltips" class="btn btn-large btn-primary minus" data-tooltip="Haz clic para activar y desactivar los Tooltips">Tooltips desactivados</button>
    </div>



    <header class="header">
        <div class="container">
            <div class="navbar">
                <div class="col-8 col-md-3">
                    <a href="index.html">
                        <img style="height: 100px;" class="img-fluid" src="./public/img/robot-plus.png" alt="imagen logo" data-tooltip="Logo de la compañia, click y devuelve a pagina principal"/>
                    </a>
                </div>
                <nav>
                    <a href="/index.html">Tienda</a>
                    <a href="#">Nosotros</a>
                    <a href="/Login.html">Login</a>
                </nav>
                <div class="cart-icon">
                    <img src="./public/img/carrito.png" alt="Carrito">
                    <span class="cart-count">3</span>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <h1>Compra</h1>
        <div class="checkout-container">
            <div class="shipping-options">
                <div class="checkout-progress">
                    <span>Dirección</span> - 
                    <span class="active">envío</span> - 
                    <span>Pago</span>
                </div>
                <h2>Método de envío</h2>
                <form>
                    <label>
                        <input type="radio" name="shipping" value="ups-surepost" checked>
                        Serpost
                        <span>4-7 días hábiles ($15)</span>
                    </label>
                    <label>
                        <input type="radio" name="shipping" value="ups-ground">
                        DHL
                        <span>3-5 días hábiles ($5)</span>
                    </label>
                    <button type="submit">Continuar con el pago</button>
                </form>
            </div>
            <div class="order-summary">
                <h2>Su carrito</h2>
                <div class="cart-item">
                    <div class="item-image">
                        <img style="height: 100px;" src="./public/img/robot-aspiradora-v1.png" alt="">
                    </div>
                    <div class="item-details">
                        <p class="item-name">ROBOT ASPIRADORA V1</p>
                        <p class="item-quantity">Cantidad: 1</p>
                        <p class="item-price">$100</p>
                        <button class="remove-item">Quitar</button>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="item-image">
                        <img style="height: 100px;" src="./public/img/robot-asistente-v2.png" alt="">
                    </div>
                    <div class="item-details">
                        <p class="item-name">ROBOT ASISTENTE QUAL-E 2.0</p>
                        <p class="item-quantity">Cantidad: 1</p>
                        <p class="item-price">$250</p>
                        <button class="remove-item">Quitar</button>
                    </div>
                </div>
                <input type="text" placeholder="Código del cupón">
                <span style="font-weight: bold;">Subtotal: </span> <span style="margin-left: 1%;">$350</span>
                <p><span style="font-weight: bold;">Envío: </span> <span style="margin-left: 6%;">Se calcula en el siguiente paso</span></p>
                <hr>
                <p><span style="font-weight: bold;">Total: </span> <span style="margin-left: 7.5%;">$350</span></p>
            </div>
        </div>
    </main>
    <script src="/component/shipping.js"></script>
</body>
</html>
